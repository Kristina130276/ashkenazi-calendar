<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>לוח שנה יהודי – Ashkenazi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 24px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
    }

    .date {
      font-size: 16px;
      color: #555;
    }

    .highlight {
      color: #b91c1c;
      font-weight: 600;
      margin-top: 8px;
    }

    ul {
      padding: 0;
      margin: 12px 0 0;
      list-style: none;
    }

    li {
      margin-bottom: 6px;
    }

    @media (max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- ЛЕВЫЙ БЛОК: МЕСЯЦ -->
  <div class="card">
    <h2>לוח חודש</h2>
    <div id="monthInfo">טוען…</div>
  </div>

  <!-- ПРАВЫЙ БЛОК: СЕГОДНЯ -->
  <div class="card">
    <h2>היום</h2>
    <div class="date" id="gregorianDate"></div>
    <div class="date" id="hebrewDate"></div>
    <div class="highlight" id="holiday"></div>

    <ul id="events"></ul>
    <div class="date" id="shabbat"></div>
  </div>

</div>

<script>
(async function () {

  const now = new Date();
  const yyyy = now.getFullYear();
  const mm = String(now.getMonth() + 1).padStart(2, '0');
  const dd = String(now.getDate()).padStart(2, '0');
  const isoDate = `${yyyy}-${mm}-${dd}`;

  // DD.MM.YYYY (НЕ русский)
  document.getElementById('gregorianDate').textContent =
    `${dd}.${mm}.${yyyy}`;

  const url = `https://www.hebcal.com/converter?cfg=json&date=${isoDate}&g2h=1&strict=1&lg=he&geo=geoname&geonameid=293992`;

  const data = await fetch(url).then(r => r.json());

  document.getElementById('hebrewDate').textContent = data.hebrew;

  if (data.holidays?.length) {
    document.getElementById('holiday').textContent =
      data.holidays.map(h => h.title).join(', ');
  }

  if (data.events?.length) {
    const ul = document.getElementById('events');
    data.events.forEach(e => {
      const li = document.createElement('li');
      li.textContent = e.title;
      ul.appendChild(li);
    });
  }

  if (data.candles?.length) {
    document.getElementById('shabbat').textContent =
      `כניסת שבת: ${data.candles[0].time}`;
  }

  // МЕСЯЦ (кратко)
  document.getElementById('monthInfo').textContent =
    `${data.hm} ${data.hy}`;

})();
</script>

</body>
</html>
