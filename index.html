<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: right;
      min-width: 320px;
    }
    .date {
      font-size: 18px;
      color: #666;
      text-align: left;
    }
    .today {
      font-size: 28px;
      font-weight: bold;
      margin: 8px 0;
    }
    .hebrew {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="today">היום</div>
    <div id="gregorian" class="date"></div>
    <div id="hebrew" class="hebrew"></div>
  </div>

  <script>
    const now = new Date();

    // Gregorian date: 07.02.2026
    const dd = String(now.getDate()).padStart(2, '0');
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const yyyy = now.getFullYear();

    document.getElementById("gregorian").textContent =
      `${dd}.${mm}.${yyyy}`;

    // Hebrew date
    const hebrewDate = new Intl.DateTimeFormat('he-u-ca-hebrew', {
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    }).format(now);

    document.getElementById("hebrew").textContent = hebrewDate;
  </script>
</body>
</html>
