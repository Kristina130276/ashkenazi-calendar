<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>לוח שנה עברי</title>

  <style>
    :root{
      --bg:#f5f6f7;
      --card:#ffffff;
      --text:#1b1f24;
      --muted:#6b7280;
      --border:#e5e7eb;
      --radius:18px;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1100px;
      margin:20px auto;
      padding:12px;
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap:16px;
    }

    @media (max-width: 768px){
      .wrap{
        grid-template-columns:1fr;
      }
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    .today h2{
      margin:0 0 6px;
      font-size:22px;
    }

    .today .date{
      color:var(--muted);
      margin-bottom:14px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      padding:10px 0;
      border-top:1px dashed var(--border);
    }

    .row:first-of-type{
      border-top:none;
    }

    .calendar-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }

    .calendar-header h2{
      margin:0;
      font-size:22px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:10px;
    }

    .day{
      position:relative;
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px 8px;
      text-align:center;
      cursor:pointer;
      background:#fff;
    }

    .day.today{
      outline:2px solid #111;
    }

    .day.has-event::after{
      content:"";
      position:absolute;
      bottom:8px;
      left:50%;
      transform:translateX(-50%);
      width:6px;
      height:6px;
      background:#111;
      border-radius:50%;
    }

    .muted{
      color:var(--muted);
      font-size:14px;
      margin-top:10px;
      text-align:center;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- TODAY -->
  <div class="card today" id="todayCard">
    <h2>היום</h2>
    <div class="date" id="gregDate">07.02.2026</div>

    <div class="row">
      <span>פרשה</span>
      <span id="parasha">—</span>
    </div>
    <div class="row">
      <span>הבדלה</span>
      <span id="havdalah">17:59</span>
    </div>
    <div class="row">
      <span>אירוע</span>
      <span id="eventText">—</span>
    </div>

    <div class="muted">Israel · מחושב לפי Hebcal</div>
  </div>

  <!-- CALENDAR -->
  <div class="card">
    <div class="calendar-header">
      <h2>פברואר 2026</h2>
    </div>

    <div class="grid" id="calendar"></div>
  </div>

</div>

<script>
  const events = {
    7: { title:"שבת", parasha:"יתרו", havdalah:"17:59" },
    14:{ title:"שבת", parasha:"משפטים", havdalah:"18:05" },
    21:{ title:"שבת", parasha:"תרומה", havdalah:"18:10" },
    28:{ title:"שבת", parasha:"תצוה", havdalah:"18:14" }
  };

  const today = 7;
  const calendar = document.getElementById("calendar");

  for(let d=1; d<=28; d++){
    const el = document.createElement("div");
    el.className="day";
    el.textContent=d;

    if(d===today) el.classList.add("today");
    if(events[d]) el.classList.add("has-event");

    el.onclick=()=>{
      document.getElementById("gregDate").textContent =
        String(d).padStart(2,"0") + ".02.2026";

      document.getElementById("parasha").textContent =
        events[d]?.parasha || "—";

      document.getElementById("havdalah").textContent =
        events[d]?.havdalah || "—";

      document.getElementById("eventText").textContent =
        events[d]?.title || "—";
    };

    calendar.appendChild(el);
  }
</script>

</body>
</html>
