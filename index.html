<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>לוח שנה עברי</title>

  <style>
    :root{
      --bg:#f5f6f7;
      --card:#ffffffcc;
      --text:#1b1f24;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 20px 60px rgba(0,0,0,.08);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ===== LAYOUT ===== */
    .app{
      max-width:1200px;
      margin:0 auto;
      padding:20px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      align-items:start;
    }

    .panel{
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(12px);
    }

    /* ===== MONTH ===== */
    .month-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
      font-weight:600;
      font-size:20px;
    }

    .month-grid{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:10px;
    }

    .day{
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px;
      min-height:70px;
      font-size:15px;
      background:#fff;
    }

    .day.today{
      border:2px solid #111;
      font-weight:600;
    }

    /* ===== TODAY ===== */
    .today-title{
      font-size:22px;
      font-weight:700;
      margin-bottom:10px;
    }

    .today-date{
      color:var(--muted);
      margin-bottom:12px;
    }

    .today-row{
      display:flex;
      justify-content:space-between;
      padding:8px 0;
      border-bottom:1px dashed var(--border);
      font-size:15px;
    }

    /* ===== MOBILE ===== */
    @media (max-width:768px){
      .app{
        grid-template-columns:1fr;
        padding:14px;
      }
      .panel{ padding:14px; }
    }
  </style>
</head>

<body>

<div class="app">

  <!-- TODAY -->
  <div class="panel" id="today-panel">
    <div class="today-title">היום</div>
    <div class="today-date">07.02.2026 · כ׳ בשבט תשפ״ו</div>

    <div class="today-row">
      <span>פרשה</span><span>יתרו</span>
    </div>
    <div class="today-row">
      <span>הבדלה</span><span>17:59</span>
    </div>
    <div class="today-row">
      <span>אירוע</span><span>—</span>
    </div>

    <div style="margin-top:10px;font-size:12px;color:var(--muted)">
      הנתונים מחושבים לפי Israel · Hebcal
    </div>
  </div>

  <!-- MONTH -->
  <div class="panel" id="month-panel">
    <div class="month-header">
      <span>פברואר 2026</span>
    </div>

    <div class="month-grid">
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day today">7</div>

      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>
      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>

      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>
      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day">21</div>

      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>
      <div class="day">26</div>
      <div class="day">27</div>
      <div class="day">28</div>
    </div>
  </div>

</div>

</body>
</html>
